services:
  - type: web
    name: othello-game-server
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements-server.txt || echo "No dependencies to install"
    startCommand: python server_render.py
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PORT
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true
